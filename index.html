<html lang="en">
<head>

<style>
  :root {
    --color-primary-dark: #27408b;
    --color-primary: #337abb;
    --color-primary-light: #ffcb05;
    --color-text-dark: #243447;
    --color-text-muted: #345678;
    --color-bg-light: #ffffffec;
    --color-bg-donate: #fff8e1;
  }

  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, h1, h2, h3, p, ul, li, a, nav, header, footer, main, section {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', Arial, sans-serif;
  }

  /* Background animation */
  @keyframes bgChange {
    0%   { background-image: url('images/Background1.png'); }
    25%  { background-image: url('images/Background2.jpg'); }
    50%  { background-image: url('images/Background3.jpg'); }
    75%  { background-image: url('images/Background4.jpg'); }
    100% { background-image: url('images/Background1.png'); }
  }

  body {
    animation: bgChange 240s infinite alternate;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    color: var(--color-text-dark);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  a {
    color: var(--color-primary);
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a:hover, a:focus {
    color: var(--color-primary-light);
    outline: none;
  }
  a:focus-visible {
    outline-offset: 3px;
    outline-color: var(--color-primary-light);
  }

  /* Container */
  .container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 1rem;
    position: relative;
  }

  /* Header */
  header {
    background: linear-gradient(90deg, var(--color-primary-dark), var(--color-primary));
    color: #fff;
    padding: 1.5rem 0;
    box-shadow: 0 4px 14px rgb(51 122 187 / 0.5);
  }
  header .branding {
    display: flex;
    align-items: center;
    gap: 1rem;
    width: 100%;
  }
  header .branding img {
    width: 90px;
    height: 90px;
    border-radius: 15px;
    background: #fff;
    padding: 6px;
    box-shadow: 0 5px 16px rgba(35,44,60,0.12);
    object-fit: contain;
  }
  header h1 {
    font-weight: 700;
    font-size: 2.4rem;
    letter-spacing: 1.2px;
    line-height: 1.1;
  }
  header p {
    font-weight: 500;
    font-size: 1.2rem;
    color: var(--color-primary-light);
  }
  #user-controls {
    margin-left: auto;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  #user-controls button {
    background: transparent;
    border: 1.5px solid #fff;
    color: #fff;
    padding: 0.4rem 1rem;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    font-size: 1rem;
    white-space: nowrap;
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
  }
  #user-controls button#logout-btn {
    background: var(--color-primary-light);
    border: none;
    color: var(--color-primary-dark);
  }
  #user-controls button:hover {
    background-color: var(--color-primary-light);
    color: var(--color-primary-dark);
    border-color: var(--color-primary-light);
  }
  #user-greeting {
    color: #fff;
    font-weight: 600;
    white-space: nowrap;
  }

  /* Navigation */
  nav {
    background: #141f34;
    box-shadow: inset 0 -3px 0 0 var(--color-primary-light);
  }
  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
  }
  nav li {
    position: relative;
  }
  nav a {
    color: #fff;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 1.1rem 1.5rem;
    display: block;
    letter-spacing: 1.4px;
    border-bottom: 3px solid transparent;
    transition: color 0.3s ease, border-color 0.3s ease;
  }
  nav a.active,
  nav a:hover,
  nav a:focus {
    color: var(--color-primary-light);
    border-bottom-color: var(--color-primary-light);
    outline: none;
  }
  nav a:focus-visible {
    outline-offset: 3px;
    outline-color: var(--color-primary-light);
  }

  /* Jumbotron */
  .jumbotron {
    background: linear-gradient(90deg, #1b2c57, var(--color-primary-dark));
    color: #fff;
    padding: 4rem 1rem;
    text-align: center;
    box-shadow: 0 6px 20px rgb(39 64 139 / 0.75);
  }
  .jumbotron h2 {
    font-weight: 700;
    font-size: 3rem;
    max-width: 900px;
    margin: 0 auto 0.75em;
  }
  .jumbotron p {
    font-size: 1.3rem;
    max-width: 700px;
    margin: 0 auto;
    color: #ffe066;
  }

  /* Cards Grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
    padding: 3rem 0;
    max-width: 1200px;
    margin: 0 auto;
  }
  article.card {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 4px 18px rgba(158,195,226,0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  article.card:hover,
  article.card:focus-within {
    transform: translateY(-6px);
    box-shadow: 0 10px 32px rgba(158,195,226,0.4);
  }
  article.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    background: #eee;
    flex-shrink: 0;
  }
  article.card .card-content {
    padding: 1rem 1.5rem 1.5rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .card-title {
    font-weight: 700;
    font-size: 1.2rem;
    color: var(--color-primary-dark);
    margin-bottom: 1rem;
    flex-grow: 1;
  }
  a.read-more {
    align-self: flex-start;
    font-weight: 600;
    font-size: 0.95rem;
    color: var(--color-primary-light);
    text-transform: uppercase;
    letter-spacing: 1.2px;
    transition: text-decoration 0.3s ease;
  }
  a.read-more:hover,
  a.read-more:focus {
    text-decoration: underline;
    outline: none;
  }

  /* Sections */
  section {
    background: var(--color-bg-light);
    border-radius: 14px;
    box-shadow: 0 6px 28px #9fc3e2aa;
    padding: 3rem 2.5rem 2.5rem;
    max-width: 650px;
    margin: 3rem auto;
  }
  section h2 {
    color: var(--color-primary-dark);
    border-bottom: 3px solid #eaeaea;
    padding-bottom: 0.3rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    font-size: 2rem;
  }
  section ul {
    list-style-type: disc;
    padding-left: 1.75rem;
    color: var(--color-text-dark);
    font-size: 1.15rem;
    line-height: 1.6;
  }
  section p {
    font-size: 1.15rem;
    color: var(--color-text-muted);
    line-height: 1.6;
  }

  /* Donation Section */
  #donate {
    background-color: var(--color-bg-donate);
    border-radius: 14px;
    box-shadow: 0 8px 32px rgba(255, 203, 5, 0.3);
    text-align: center;
    color: var(--color-primary-dark);
    font-size: 1.25rem;
    font-weight: 600;
    padding: 3rem 2.5rem 2.5rem;
    max-width: 650px;
    margin: 0 auto 3rem;
  }
  #donate h2 {
    margin-bottom: 1.25rem;
    font-size: 2.4rem;
    font-weight: 700;
    color: #ffb300;
    text-shadow: 1px 1px 3px rgba(255, 203, 5, 0.6);
  }
  .donate-link {
    display: inline-block;
    background-color: var(--color-primary-light);
    color: var(--color-primary-dark);
    padding: 1rem 2.5rem;
    border-radius: 14px;
    font-weight: 700;
    font-size: 1.15rem;
    text-decoration: none;
    box-shadow: 0 4px 14px rgba(255, 203, 5, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .donate-link:hover, .donate-link:focus {
    background-color: #ffd500;
    box-shadow: 0 6px 18px rgba(255, 213, 80, 0.7);
    outline: none;
  }

  /* Footer */
  footer {
    background: linear-gradient(90deg, var(--color-primary-dark), var(--color-primary));
    color: #fff;
    padding: 2rem 1rem;
    text-align: center;
    font-size: 1rem;
    letter-spacing: 0.4px;
    box-shadow: 0 -3px 14px rgba(51, 122, 187, 0.5);
  }
  footer a {
    color: #ffe066;
    text-decoration: underline;
    transition: color 0.3s ease;
  }
  footer a:hover,
  footer a:focus {
    color: #fff;
    outline: none;
  }
  .social-icons {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    gap: 1.6rem;
  }
  .social-icons a {
    color: #ffe066;
    font-size: 1.5rem;
    transition: color 0.3s ease;
  }
  .social-icons a:hover,
  .social-icons a:focus {
    color: #fff;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header .branding {
      flex-direction: column;
      gap: 0.75rem;
    }
    header h1 {
      font-size: 2rem;
    }
    nav a {
      padding: 0.8rem 1rem;
      font-size: 1rem;
    }
    .jumbotron h2 {
      font-size: 2.1rem;
    }
    article.card img {
      height: 140px;
    }
    section {
      margin: 2rem 1rem;
      padding: 2rem 1.5rem 1.5rem;
    }
    #donate {
      font-size: 1.1rem;
      padding: 2.5rem 1.5rem 2rem;
    }
  }

  /* Modal styles */
  #login-modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #login-modal[aria-hidden="false"] {
    display: flex;
  }
  #login-modal form {
    background: #fff;
    padding: 2.5rem 2rem;
    border-radius: 14px;
    width: 340px;
    box-shadow: 0 0 15px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
  }
  #login-modal h2 {
    margin-top: 0;
    color: var(--color-primary-dark);
    margin-bottom: 1.25rem;
    text-align: center;
    font-size: 1.8rem;
  }
  #login-modal label {
    font-weight: 600;
    margin-bottom: 0.3rem;
  }
  #login-modal input[type="text"],
  #login-modal input[type="password"] {
    width: 100%;
    margin-bottom: 1.2rem;
    padding: 0.5rem;
    font-size: 1rem;

    transition: border
