<!DOCTYPE html>
<html lang="en">

  <title>KishorCreativeLab – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Montserrat',Arial,sans-serif; background:#f0f6fb;}
    .header, .footer {
      background: linear-gradient(90deg, #27408b, #337abb);
      color: #fff; text-align:center; padding:2.5em 0 2em 0; width:100vw;
      margin-left: calc(-1 * ((100vw - 100%) / 2));
    }
    .nav { background:#141f34; text-align:center; padding:1.2em 0;}
    .nav a { color:#fff; text-decoration:none; margin:0 22px; font-weight:600; letter-spacing:1.5px; font-size:1.15em; transition:color 0.2s; border-bottom:2px solid transparent; padding-bottom:2px;}
    .nav a:hover, .nav a.active { color:#ffcb05; border-bottom:2px solid #ffcb05;}
    .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:2em; padding:3em 2em; max-width:1100px; margin:3em auto;}
    .blog-card { background:#fff; border-radius:16px; box-shadow:0 3px 14px #aacff899; text-align:center; overflow:hidden; transition:box-shadow 0.2s;}
    .blog-card:hover { box-shadow:0 8px 28px #68a6e755;}
    .blog-card img { width:100%; height:180px; object-fit:cover;}
    .blog-card-title { font-size:1.3em; font-weight:700; color:#27408b; margin:1em 0 0.4em 0;}
    .blog-card a { display:block; color:#337abb; text-decoration:none; font-weight:600; padding:1em;}
    .blog-card a:hover { color:#ffcb05; }
    .footer {margin-top:2em;}
    @media (max-width:700px) { .gallery{padding:1em;} }
  </style>
</head>
